<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Khai bao namespace de dung th:* -->
<head>
    <meta charset="UTF-8">
    <title>Chinh sua thong tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS don gian -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Chỉnh sửa thông tin sinh viên</h3>

        <form th:action="@{/students/modify/{id}(id=${student.id})}" th:object="${student}" method="POST">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Tên sinh viên</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label class="form-label">Tuổi</label>
                <input type="number" class="form-control" th:field="*{age}">
            </div>

            <button type="submit" class="btn btn-secondary">Lưu thay đổi</button>
        </form>
    </div>
</body>
</html>
