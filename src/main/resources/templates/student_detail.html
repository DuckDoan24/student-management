<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Khai bao namespace de dung th:* -->
<head>
    <meta charset="UTF-8">
    <title>Thong tin sinh vien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS don gian -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h3 class="mb-4">Thông tin chi tiết sinh viên</h3>
    
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" th:value="${student.id}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên sinh viên</label>
                <input type="text" class="form-control" th:value="${student.name}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:value="${student.email}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tuổi</label>
                <input type="number" class="form-control" th:value="${student.age}" readonly>
            </div>

            <div class="alert alert-danger" th:if="${student.age < 18}">
                Tuổi sinh viên không được nhỏ hơn 18
            </div>
        </form>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/students/modify/{id}(id=${student.id})}" class="d-flex">
                Chỉnh sửa
            </a>
            <form th:action="@{/students/delete/{id}(id=${student.id})}" method="POST" onsubmit="return confirm('Bạn có chắc chắn muốn xóa sinh viên này không?');">
                <button type="submit" class="btn btn-danger">Xóa</button>
            </form>
        </div>
    </div>
    
</body>
</html>
