<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Khai bao namespace de dung th:* -->
<head>
    <meta charset="UTF-8">
    <title>Danh Sach Sinh Vien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS don gian -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Danh Sách Sinh Viên (SSR)</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form action="/students" method="GET" class="d-flex">
            <input type="text" name="keyword" placeholder="Nhập tên" th:value="${keyword}"/>
            <button type="submit">Tìm</button>
        </form>
        <a href="/students/insert" class="btn btn-success">Thêm mới</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien" -->
            <!-- th:each="bien_tam : ${key_trong_model}" -->
            <tr th:each="student : ${dsSinhVien}" th:class="${student.age < 18} ? 'text-danger' : ''">
                <td th:text="${student.id}">ID Mau</td>
                <td th:text="${student.name}">Ten Mau</td>
                <td th:text="${student.email}">Email Mau</td>
                <td th:text="${student.age}">0</td>
                <td>
                    <a th:href="@{/students/{id}(id=${student.id})}">Xem</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
